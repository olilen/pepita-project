<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/icons/logo.svg" type="icon" />
    <title>The Art Museum | Collections</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <a href="index.html"><img src="assets/icons/logo.svg" alt="The Art Museum logo" /></a>
      </div>

      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <img class="menu-nav__icon" src="assets/icons/search.svg" alt="Calendar Icon" />
            <input class="menu-nav__search" type="text" placeholder="Search" />
          </li>

          <li class="menu-nav__item active">
            <img class="menu-nav__icon" src="assets/icons/events.svg" alt="Calendar Icon" />
            <a href="#" class="menu-nav__link">Exhibitions & Events</a>
          </li>
          <li class="menu-nav__item">
            <img
              class="menu-nav__icon"
              src="assets/icons/artists.svg"
              alt="Artists and Artworks Icon"
            />
            <a href="#" class="menu-nav__link">Artists & Artworks</a>
          </li>
          <li class="menu-nav__item">
            <img class="menu-nav__icon" src="assets/icons/collections.svg" alt="Calendar Icon" />
            <a href="index.html" class="menu-nav__link">Collections</a>
          </li>
          <li class="menu-nav__item">
            <img class="menu-nav__icon" src="assets/icons/ticket.svg" alt="Calendar Icon" />
            <a href="tickets.html" class="menu-nav__link">Plan Your Visit</a>
          </li>
          <li class="menu-nav__item">
            <img class="menu-nav__icon" src="assets/icons/membership.svg" alt="Calendar Icon" />
            <a href="#" class="menu-nav__link">Become a Member</a>
          </li>
          <li class="menu-nav__item">
            <img class="menu-nav__icon" src="assets/icons/shop.svg" alt="Calendar Icon" />
            <a href="#" class="menu-nav__link"> Shop </a>
          </li>
        </ul>
      </nav>

      <h1 class="header__title">Collections</h1>
    </header>

    <section class="main">
      <section class="search">
        <input class="search__searchbar" placeholder="Explore the Collection" type="text" />
        <a class="search__advanced" href="#">Advanced search</a>
      </section>

      <section class="collection">
        <div class="collection__item">
          <figure class="collection__item-img">
            <a href="#">
              <img
                src="assets/images/decorative-arts-and-crafts.png"
                alt="Decorative Pots"
                title="Decorative Pots"
              />
            </a>
          </figure>

          <a href="#">Creative Arts & Crafts</a>
        </div>

        <div class="collection__item">
          <figure class="collection__item-img">
            <a href="#">
              <img
                src="assets/images/american-impressionism.png"
                alt="Painting of a Meadow and Mountains"
                title="Meadow and Mountains"
              />
            </a>
          </figure>

          <a href="#">American Impressionism</a>
        </div>

        <div class="collection__item">
          <figure class="collection__item-img">
            <a href="#">
              <img
                src="assets/images/de-stijl.png"
                alt="Modern Abstract Geometric Painting"
                title="Modern Abstract Geometric Painting"
              />
            </a>
          </figure>

          <a href="#">De Stijl</a>
        </div>

        <div class="collection__item">
          <figure class="collection__item-img">
            <a href="#">
              <img
                src="assets/images/cubism.png"
                alt="Abstract Cubist Painting"
                title="Abstract Cubist Painting"
              />
            </a>
          </figure>

          <a href="#">Cubism</a>
        </div>

        <div class="collection__item">
          <figure class="collection__item-img">
            <a href="#">
              <img
                src="assets/images/american-photography.png"
                alt="Picture of a Farmer Man Sitting on a Field"
                title="Farmer Man Sitting on a Field"
              />
            </a>
          </figure>

          <a href="#">American Photography</a>
        </div>

        <div class="collection__item">
          <figure class="collection__item-img">
            <a href="#">
              <img
                src="assets/images/greek-antiquities.png"
                alt="Picture of a Greek Sculpture"
                title="Greek Sculpture"
              />
            </a>
          </figure>

          <a href="#">Greek Antiquities</a>
        </div>
      </section>
    </section>

    <script src="scripts/main.js"></script>
  </body>
</html>
